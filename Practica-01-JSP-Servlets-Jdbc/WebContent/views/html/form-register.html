<html>
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/e564244708.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" href="public/css/styles.css">
    </head>
    <body>
        <div class="ui container">
            <div class="ui secondary  menu">
                <div class="item logo">
                    <a href="/Practica-de-laboratorio-01"><h2><span>Book</span>Contact</h2></a>
                </div>

                <div class="right menu">
                    <div class="item">
                        <form action="busqueda">
                            <div class="ui left icon action input">
                                <i class="users icon"></i>
                                <input type="text" placeholder="Buscar..." name="usuario">
                                <input type="submit" class="ui blue submit button" value="Buscar">
                            </div>
                        </form>
                    </div>
                    <div class="item">
                        <a href="registro" class="ui primary button">Registro</a>
                    </div>
                    <div class="item">
                        <a href="login" class="ui button">Iniciar Sesion</a> 
                    </div>
                </div>
            </div>


            <div class="ui placeholder segment">
                <div class="ui two column very relaxed stackable grid">
                    <div class="column">
                        <form class="ui form" method="POST">

                            <div class="field">
                                <label>Nombre</label>
                                <div class="ui left icon input">
                                    <input type="text" placeholder="Nombre" name="nombre" required="">
                                    <i class="user icon"></i>
                                </div>
                            </div>

                            <div class="field">
                                <label>Apellido</label>
                                <div class="ui left icon input">
                                    <input type="text" placeholder="Apellido" name="apellido" required="">
                                    <i class="user icon"></i>
                                </div>
                            </div>

                            <div class="field">
                                <label>Cedula</label>
                                <div class="ui left icon input">
                                    <input type="text" placeholder="0000000000" name="cedula" required="" maxlength="10" minlength="10" pattern="[0-9]+">
                                    <i class="address card icon"></i>
                                </div>
                            </div>

                            <div class="field">
                                <label>Correo</label>
                                <div class="ui left icon input">
                                    <input type="email" placeholder="ejemplo@ejemplo.com" name="mail" required="">
                                    <i class="envelope icon"></i>
                                </div>
                            </div>

                            <div class="field">
                                <label>Password</label>
                                <div class="ui left icon input">
                                    <input type="password" name="pass" required="">
                                    <i class="lock icon"></i>
                                </div>
                            </div>
                            <input type="submit" class="ui blue submit button" value="Registrarme">

                        </form>
                    </div>
                    <div class="middle aligned column">
                        <a href="login" class="ui big button">
                            <i class="signup icon"></i>
                            Iniciar Sesion
                        </a>
                    </div>
                </div>
                <div class="ui vertical divider">
                    O
                </div>
            </div>
        </div>

        <footer>
            <div class="icon_footer">
                <i class="fas fa-chevron-up"></i>
            </div>
            <div class="social_foote">
                <a href="https://www.instagram.com/claudio.mldo" target="_BLANK"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/Claudio.Mldo" target="_BLANK"><i class="fab fa-facebook-square"></i></a>
                <a href="https://github.com/MClaudio" target="_BLANK"><i class="fab fa-github-square"></i></a>
            </div>
            <p>&COPY; 2020 Todos los derechos reservados | Designed By Claudio Maldonado</p>
        </footer>


        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </body>
</html>
